<div fxLayout="row" fxLayoutAlign="start" class="gene-chat-page">
   <div fxFlex.gt-md="100" fxFlex.gt-sm="100" fxFlex="100">
      <mat-card class="mat-pad-none">
         <mat-sidenav-container class="chat-content-area">
            <mat-sidenav #chatnavbar [mode]="isOver() ? 'over' : 'side'" [opened]="!isOver()" class="gene-chat-sidebar">
               <mat-toolbar class="mat-red-600 chat-toolbar-side">
                  <a> <img class="img-circle" src="assets/img/register-user-1.jpg"> </a> <span fxFlex></span>
                  <button [matMenuTriggerFor]="user" mat-icon-button>
                     <mat-icon>more_horiz</mat-icon>
                  </button>
               </mat-toolbar>
               <hr>
               <mat-nav-list class="gene-chat-user">
                  <mat-list-item (click)="onSelect(chat)" *ngFor="let chat of chats">
                     <div class="gene-chat-thumb"><img class="img-circle" mat-list-avatar src="{{chat.photo}}" alt=""></div>
                     <div class="gene-user-info pad-wrap"> <span> {{chat.from}} </span>
                        <p mat-line> {{chat.subject}} </p>
                     </div>
                  </mat-list-item>
               </mat-nav-list>
            </mat-sidenav>
            <mat-toolbar class="chat-toolbar mat-red-600">
               <button (click)="chatnavbar.toggle()" mat-icon-button>
                  <mat-icon>short_text</mat-icon>
               </button>
               <a> <img class="img-circle" src="{{selectedChat.photo}}"> </a>
               <div fxFlex class="pad-wrap">
                  <h5 class="margin-none">{{selectedChat.from}}</h5>
                  <h6 class="margin-none">Online</h6> </div>
               <button mat-icon-button>
                  <mat-icon>attach_file</mat-icon>
               </button>
               <button [matMenuTriggerFor]="them" mat-icon-button>
                  <mat-icon>more_horiz</mat-icon>
               </button>
            </mat-toolbar>
            <div class="gene-chat-area " fxLayout="column" fxLayoutAlign="end stretch">
              <perfect-scrollbar #chatScroll id="newid">
               <div class="gene-chat-content">
                  <div class="gene-chat-wrap" *ngFor="let message of messages" [ngSwitch]="message.from" fxLayout="column">
                     <div class="gene-chat-list mat-blue-800" *ngSwitchCase="'them'" fxLayout="row" fxLayoutAlign="start start" class="mrgn-b-md">
                        <div><img class="img-circle" [src]="selectedChat.photo"></div>
                        <div class="pad-wrap">
                           <div class="mat-blue-800 gene-chat-msg"><span class="gene-block"> {{selectedChat.from}} </span><span>{{ message.msg }}</span></div>
                           <div> <span class="meta-post gene-text-md">{{message.time}}</span> </div>
                        </div> <span fxFlex></span> </div>
                     <div class="gene-chat-list mat-green-600" *ngSwitchCase="'me'" fxLayout="row" fxLayoutAlign="start start" class="mrgn-b-md"> <span fxFlex></span>
                        <div class="pad-wrap">
                           <div class="mat-green-600 gene-chat-msg"><span class="gene-block"> Gene Admin </span><span>{{ message.msg }}</span></div><div> <span class="meta-post gene-text-md">{{message.time}}</span> </div>
                           
                        </div>
                        <div><img class="img-circle" src="assets/img/register-user-1.jpg"></div>
                     </div>
                  </div>
               </div>
               </perfect-scrollbar>
               <div class="gene-chat-form">
                  <div>
                     <mat-form-field>
                        <input matInput (keyup.enter)="send()" [(ngModel)]="newMessage" placeholder="Send Message">
                     </mat-form-field>
                     <button mat-fab (click)="send()" class="gene-send-btn mat-blue-800">
                        <mat-icon>send</mat-icon>
                     </button>
                    <!--  <mat-input-container class="gene-send-text">
                        <input matInput (keyup.enter)="send()" [(ngModel)]="newMessage" placeholder="Send message"> </mat-input-container>
                     <button mat-fab (click)="send()" class="gene-send-btn mat-blue-800">
                        <mat-icon>send</mat-icon>
                     </button> -->
                  </div>
               </div>
            </div>
         </mat-sidenav-container>
      </mat-card>
   </div>
</div>
<mat-menu #user="matMenu">
   <button mat-menu-item>
      <mat-icon> account_circle </mat-icon> <span> Profile </span> </button>
   <button mat-menu-item>
      <mat-icon> settings </mat-icon> <span> Settings </span> </button>
   <button mat-menu-item>
      <mat-icon>help</mat-icon> <span>Help</span> </button>
   <mat-divider></mat-divider>
   <button mat-menu-item>
      <mat-icon> exit_to_app </mat-icon> <span> Logout </span> </button>
</mat-menu>
<mat-menu #them="matMenu">
   <button mat-menu-item>
      <mat-icon> account_circle </mat-icon> <span> Contact Info </span> </button>
   <button mat-menu-item>
      <mat-icon> volume_mute </mat-icon> <span> Mute Chat </span> </button>
   <mat-divider></mat-divider>
   <button mat-menu-item (click)="clearMessages()">
      <mat-icon> clear_all </mat-icon> <span> Clear Messages </span> </button>
</mat-menu>
