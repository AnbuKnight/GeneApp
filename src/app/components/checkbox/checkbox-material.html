<mat-card>
    <div class="gene-card-title">
        <div fxLayout="row" fxLayoutAlign="start center">
            <div fxLayout="column">
                <h4>Checkbox</h4>
            </div> <span fxFlex></span>

        </div>
        <mat-divider></mat-divider>
    </div>
    <div class="gene-card-content">
        <p>mat-checkbox is a Material Design selection control that allows users to make a binary choice for a predetermined conditioned</p>



        <div class="box-inset pad-all-md mrgn-b-md">

            <h5 class="mrgn-b-md">Checkbox configuration</h5>


            <section class="example-section">
                <mat-checkbox class="example-margin" [(ngModel)]="checked">Checked</mat-checkbox>
                <mat-checkbox class="example-margin" [(ngModel)]="indeterminate">Indeterminate</mat-checkbox>
            </section>
            <section class="example-section">
                <label class="example-margin">Align:</label>
                <mat-radio-group [(ngModel)]="align">
                    <mat-radio-button class="example-margin" value="start">Start</mat-radio-button>
                    <mat-radio-button class="example-margin" value="end">End</mat-radio-button>
                </mat-radio-group>
            </section>
            <section class="example-section">
                <mat-checkbox class="example-margin" [(ngModel)]="disabled">Disabled</mat-checkbox>
            </section>
        </div>


        <div class="box-inset pad-all-md mrgn-b-md">

            <h5 class="mrgn-b-md">Result</h5>
            <section class="example-section">
                <mat-checkbox class="example-margin" [checked]="checked" [indeterminate]="indeterminate" [align]="align" [disabled]="disabled">
                    I'm a checkbox
                </mat-checkbox>
            </section>
        </div>
    </div>
</mat-card>
