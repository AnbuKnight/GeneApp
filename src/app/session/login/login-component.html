<div fxLayout="row" fxLayoutAlign="center start" class="height-full pad-t-xl">
    <div fxLayout="column" fxFlex.xl="30" fxFlex.lg="30" fxFlex.md="60" fxFlex.sm="70"  fxFlex.xs="100">
        <mat-card class="gene-login-wrapper">
            <div>
                <div fxLayout="column" fxLayoutAlign="center center mrgn-b-md">
                    <div class="login-logo justify-content">
                        <img src="assets/img/logo.png">
                        
                        <h5>Please enter your user information</h5>
                    </div>
                </div>
                <form #form="ngForm" (ngSubmit)="login()">
                    <div fxLayout="column" fxLayoutAlign="start stretch">
                        <mat-form-field class="full-wid mrgn-b-md">
                            <input matInput placeholder="E-Mail" type="text" name="email" required [(ngModel)]="email">
                        </mat-form-field>
                        <mat-form-field class="full-wid mrgn-b-md ">
                            <input matInput placeholder="Password" type="password" name="password" required [(ngModel)]="password">
                        </mat-form-field>
                        <!-- <mat-input-container class="mrgn-b-md">
                            <input matInput placeholder="E-Mail" type="text" name="email" required [(ngModel)]="email">
                        </mat-input-container>
                        <mat-input-container class="mrgn-b-md">
                            <input matInput placeholder="Password" type="password" name="password" required [(ngModel)]="password">
                        </mat-input-container> -->
                        <div fxLayout="row" fxLayoutAlign="start center">
                          <div fxLayout="column">  <mat-checkbox class="remember-me">Remember Me</mat-checkbox></div><span fxFlex></span>
                           <div> <a [routerLink]="['/forgot-password']">Forgot Password?</a></div>
                        </div>
                        <button class="mat-green-600" mat-raised-button [disabled]="!form.valid">SIGN IN</button>
                        <p class="text-center">Don't have an account? <a [routerLink]="['/register']" class="mat-text-primary">Click here to create one</a></p>
                    </div>
                </form>
            </div>
        </mat-card>
    </div>
</div>
